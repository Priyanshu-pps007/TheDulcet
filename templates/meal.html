{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Page</title>
    <link rel="stylesheet" href="{% static 'css/meal.css' %}">
    
</head>
<body>


    <div class="site-content">
        <header class="topbar">
            <div class="container flex justify-between items-center">
                <div class="icons">
                    <a href="#"><img src="./icons/facebook.svg" alt=""></a>
                    <a href="#"><img src="./icons/twitter.svg" alt=""></a>
                    <a href="#"><img src="./icons/google.svg" alt=""></a>
                    <a href="#"><img src="./icons/instagram.svg" alt=""></a>
                    <a href="#"><img src="./icons/search.svg" alt=""></a>
                </div>
                <div class="auth flex items-center">
                    <div>
                        <img src="./icons/user-icon.svg" alt="">
                        {% if user.is_authenticated %}
                        <a href="/logout/">Logout</a>
                        {% else %}
                        <a href="{% url 'login'%}">Log in</a>
                        {% endif %}
                    </div>
                    <div>
                        <img src="./icons/edit.svg" alt="">
                        {% if user.is_authenticated %}
                        <span></span>
                        {% else %}
                        <span class="divider">|</span>
                        <a href="{% url 'signup'%}">Register Now</a>
                        <span class="divider">|</span>
                        {% endif %}
                    </div>
                    <div>
                        <img src="./icons/cart.svg" alt="">
                        <a href="{% url 'view_cart'%}">0 Items - ($0.00)</a>
                    </div>
                </div>
            </div>
        </header>




    <div class="logo-container">
        <img src="{% static 'Images/name.png' %}" alt="The Dulcet Logo" class="logo-image">
    </div>


    <h1 class="section-heading">Our Menu</h1>



        <!-- Meals listed here -->
        <div class="meal-list">
            {% for meal in meals %}
                <div class="meal-item">
                    <a href="{% url 'dish' meal.id %}">
                        <img src="{{ meal.image.url }}" alt="{{ meal.name }}">
                        <p class="meal-name">{{ meal.name }}</p>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
