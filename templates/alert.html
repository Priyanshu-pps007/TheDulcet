<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Example</title>
</head>
<body>

    <button onclick="showAlert()">Click me</button>

    <script>
        function showAlert() {
            alert("This is your custom alert message!");
        }
    </script>

</body>
</html>
