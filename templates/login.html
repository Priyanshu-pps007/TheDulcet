<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dulcet - Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Background image for the whole page */
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Aligns content toward the top */
            align-items: center;
            height: 100vh;
            /* background-image: url('/images/background\ \(4\).jpg'); Add your background image here */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #EFDECD;
        }

        /* Logo container styling */
        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        /* Larger and centered brand logo */
        .logo-container img {
            width: 400px; /* Make the logo large like a brand name */
            max-width: 100%;
        }

        /* Rectangular login form styling */
        .login-container {
            background-color: rgba(255, 255, 255, 0.85); /* Slight transparency to see background image */
            padding: 2rem 3rem;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
            margin-top: -50px; /* Shift login box upward */
        }

        .login-container h2 {
            margin-bottom: 1.2rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #d4af37;
        }

        .login-container input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.7rem 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        .login-container button {
            width: 100%;
            padding: 0.9rem;
            background-color: #d4af37;
            border: none;
            color: white;
            font-size: 1.1rem;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 1rem;
        }

        .login-container button:hover {
            background-color: #c8a000;
        }

        /* Additional signup option below the login box */
        .signup-option {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        .signup-option a {
            color: #d4af37;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-option a:hover {
            text-decoration: underline;
        }

        /* Decorative border and elements */
        .login-container::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            width: 50px;
            height: 50px;
            border: 2px solid #d4af37;
            border-radius: 50%;
            background-color: white;
        }

        .login-container::after {
            content: '';
            position: absolute;
            bottom: -20px;
            right: -20px;
            width: 50px;
            height: 50px;
            border: 2px solid #d4af37;
            border-radius: 50%;
            background-color: white;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .login-container {
                padding: 1.5rem 2rem;
                max-width: 90%;
            }

            .logo-container img {
                width: 250px; /* Smaller logo on smaller screens */
            }
        }
    </style>
</head>
<body>

    <!-- Logo container at the top, centered -->
    <div class="logo-container">
        <img src="/static/Images/name.png" alt="The Dulcet Logo">
    </div>

    <!-- Rectangular login form container -->
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="phone_number" name="email" required>
              </div>
              
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>

        <!-- Additional signup option -->
        <div class="signup-option">
            Don't have an account? <a href="{% url 'signup'%}">Sign up now</a>
        </div>
    </div>

</body>
</html>
