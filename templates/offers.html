<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            background-color: #f7f1e8;
        }

        /* Offer Card Section */
        .offer-container {
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .offer-card {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .offer-image {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            margin-right: 15px;
        }

        .offer-details h3 {
            font-size: 18px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 5px;
        }

        .offer-details p {
            font-size: 14px;
            color: #666666;
        }

        /* Bottom Navigation Bar */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #ffffff;
            padding: 10px 0;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .nav-item {
            text-align: center;
            color: #8b5a3c;
            font-size: 12px;
        }

        .icon {
            font-size: 24px;
            display: block;
            margin-bottom: 5px;
        }

        .nav-item span {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Offer Section -->
    <div class="offer-container">
        <div class="offer-card">
            {%if offers%}
            {% for o in offers %}
            
            <img src="{{o.image.url}}" height="120px" width="120px">
            <div class="offer-details" style="margin-left: 15px;">
                <h3>{{o.title}}</h3>
                <h4>{{o.description}}</h4>
                
            </div>
            <br>
            {% endfor %}
            {% else %}
            <h3 style="text-align: center;">There is no offer available :(</h3>
            {% endif %}
        </div>
    </div>

    

</body>
</html>
