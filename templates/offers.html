<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .offer-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px;
        }
        .offer-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            width: 45%;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .offer-card img {
            width: 100%;
            height: auto;
        }
        .offer-content {
            padding: 15px;
        }
        .offer-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .offer-description {
            font-size: 16px;
            color: #555;
        }
        .offer-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .offer-button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

<div class="offer-container">
    {% for offer in offers %}
    <div class="offer-card">
        <img src="{{ offer.image.url }}" alt="{{ offer.title }}">
        <div class="offer-content">
            <div class="offer-title">{{ offer.title }}</div>
            <div class="offer-description">{{ offer.description }}</div>
            <a href="#" class="offer-button">Order Now</a>
        </div>
    </div>
    {% endfor %}
</div>

</body>
</html>
