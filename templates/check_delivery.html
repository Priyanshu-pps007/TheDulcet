<!DOCTYPE html>
<html>
<head>
    <title>Check Delivery Availability</title>
</head>
<body>
    <h1>Check Delivery Availability</h1>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Check</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
