<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        /* CSS styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .topbar {
            background-color: #f8f8f8;
            padding: 10px 0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .flex {
            display: flex;
        }

        .justify-between {
            justify-content: space-between;
        }

        .items-center {
            align-items: center;
        }

        .icons a {
            margin-right: 10px;
        }

        .auth {
            display: flex;
            align-items: center;
        }

        .auth > div {
            margin-left: 15px;
        }

        .divider {
            margin: 0 10px;
        }

        .nav-trigger {
            display: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav-trigger {
                display: block;
                position: absolute;
                top: 10px;
                right: 15px;
            }

            .topbar {
                display: none;
            }

            .topbar.active {
                display: block;
            }

            .container {
                flex-direction: column;
            }

            .auth {
                flex-direction: column;
                align-items: flex-start;
            }

            .auth > div {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="nav-trigger">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-bar-chart">
            <line x1="12" y1="20" x2="12" y2="10" />
            <line x1="18" y1="20" x2="18" y2="4" />
            <line x1="6" y1="20" x2="6" y2="16" />
        </svg>
    </div>
    <div class="topbar">
        <div class="container flex justify-between items-center">
            <div class="icons">
                <a href="#"><img src="./icons/facebook.svg" alt=""></a>
                <a href="#"><img src="./icons/twitter.svg" alt=""></a>
                <a href="#"><img src="./icons/google.svg" alt=""></a>
                <a href="#"><img src="./icons/instagram.svg" alt=""></a>
                <a href="#"><img src="./icons/search.svg" alt=""></a>
            </div>
            <div class="auth flex items-center">
                <div style="display: flex;flex-direction: row !important; row-gap: 5vw;">
                    <img src="../static/icons/user-icon.svg" alt="">
                    <a href="/login/">Login</a>
                </div>
                <div style="display: flex;flex-direction: row !important;">
                    <span class="divider">|</span>
                    <img src="../static/icons/edit.svg" alt="">
                    <a href="/signup/">Register</a>
                    <span class="divider">|</span>
                </div>
                <div style="display: flex;flex-direction: row !important;">
                    <img src="../static/icons/cart.svg" alt="">
                    <a href="/cart/">0 Items - ($0.00)</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for toggling the navbar
        document.addEventListener('DOMContentLoaded', function() {
            const navTrigger = document.querySelector('.nav-trigger');
            const topbar = document.querySelector('.topbar');

            navTrigger.addEventListener('click', function() {
                topbar.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
